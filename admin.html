<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <title>Доставка продуктов - Админ панель</title>
  </head>
  <body>
    <header id="header">
      <div id="header-content">
        <div id="header-logo">
          <i class="fa-solid fa-apple-whole"></i>
          <!-- <i class="fa-solid fa-apple-whole apple-icon"></i> -->
        </div>
        <div id="header-nav">
          <a class="header-nav-item" href="./index.html">Главная</a>
          <a class="header-nav-item" href="./browse.html">Товары</a>
          <a class="header-nav-item" href="./сart.html">Корзина</a>
          <a class="header-nav-item" href="./about.html">О нас</a>
          <a class="header-nav-item special" href="./mode.html">Особый режим</a>
          <a class="header-nav-item is-active">Админ панель</a>
        </div>
      </div>
    </header>

    <div class="groups">
      <h1 class="title">Активные заказы</h1>
      <div id="current-orders" class="content"></div>
    </div>

    <div class="groups">
      <h1 class="title">Добавить товар</h1>
      <div class="content min">
        <div class="input-content">
          <label>Название товара</label>
          <input
            id="admin-product-name"
            class="cart-input"
            type="text"
            placeholder="Введите название товара..."
          />
        </div>
        <div class="input-content">
          <label>Описание товара</label>
          <input
            id="admin-product-desc"
            class="cart-input"
            type="text"
            placeholder="Введите описание товара.."
          />
        </div>
        <div class="input-content">
          <label>Цена товара (руб.)</label>
          <input
            id="admin-product-price"
            class="cart-input"
            type="number"
            placeholder="Введите цену товара..."
          />
        </div>
        <div class="input-content">
          <label>Изображение товара</label>
          <input id="admin-product-img" class="cart-input" type="file" />
        </div>
        <div class="input-content">
          <label>Категория товара</label>
          <select
            id="admin-product-category"
            name="category"
            class="cart-input"
          >
            <option value="Овощи, фрукты, сухофрукты">
              Овощи, фрукты, сухофрукты
            </option>
            <option value="Рыба, икра, морепродукты">
              Рыба, икра, морепродукты
            </option>
            <option value="Хлебобулочные изделия, выпечка">
              Хлебобулочные изделия, выпечка
            </option>
            <option value="Колбасы и мясная продукция">
              Колбасы и мясная продукция
            </option>
          </select>
        </div>
        <div class="input-content">
          <label>Скидка на товар (%)</label>
          <input
            id="admin-product-discount"
            class="cart-input"
            type="number"
            placeholder="Введите скидку на товар..."
          />
        </div>
        <div class="btn-content">
          <button id="admin-add-product" class="btn-buy">Добавить</button>
        </div>
      </div>
    </div>

    <h1 class="title">Товары</h1>
    <div id="admin-cards" class="content"></div>
    
    <footer class="footer">
      <div class="footer-title">Магазин доставки продуктов 2023</div>
    </footer>

    <script src="./admin.js" type="module"></script>
  </body>
</html>
